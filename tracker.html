<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/tracker.css">
    <title>ChapMoney</title>
  </head>
  <body>
    <div class="container">
      <!-- Back button -->
      <div class="back mt-3">
        <a href="./index.html">
          <i class="fa-solid fa-angle-left"></i>
          Retour
        </a>
      </div>

      <div class="card mt-5 mb-3 w-50 mx-auto">
        
        <div class="card-body">
          <h2 class="card-title text-warning">
            <i class="fa-solid fa-location-crosshairs"></i>
            Suivre ma transaction
          </h2>
          <hr class="mb-3" style='color: #ffbb33 !important;'>
          <!-- FORM -->
          <form action="" method="POST">
            <!-- Email -->
            <div class="mt-4">
              <label class="mb-2" style='color: #ffbb33 !important;'>Entrer votre code</label>
              <input type="text" class="form-control form-control-sm">
            </div>

            <!-- Validate button -->
            <button class="btn btn-warning d-block w-100 mt-4 mb-2 fw-bold" name="validate" style='background-color: #ffbb33 !important;'>Suivre</button>
          </form>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
