<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/tracker.css">
    <title>ChapMoney</title>
  </head>
  <body>
    <div class="container">
      <!-- Back button -->
      <div class="back mt-3">
        <a href="./index.html">
          <i class="fa-solid fa-angle-left"></i>
          Retour
        </a>
      </div>

      <div class="card mt-5 mb-3 w-75 mx-auto">
        <div class="row g-0">
          <div class="col-md-4 my-auto img">
            <img src="./img/tracker.webp" class="img-fluid rounded-start" alt="ChapMoney">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">
                <i class="fa-solid fa-location-crosshairs"></i>
                Suivre ma transaction
              </h3>
              <hr class="mb-3">
              <form action="" method="POST">
                <div class="mt-4">
                  <label>Entrer votre code</label>
                  <input type="text" class="form-control rounded-3">
                </div>
    
                <button class="btn btn-warning d-block w-100 mt-4 mb-2 fw-bold" name="validate" style='background-color: #ffbb33 !important;'>Suivre</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
