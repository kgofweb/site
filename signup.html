<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/signup.css">
    <title>ChapMoney</title>
  </head>
  <body>
    <div class="container">
      <!-- Back button -->
      <div class="back mt-3">
        <a href="./index.html">
          <i class="fa-solid fa-angle-left"></i>
          Retour
        </a>
      </div>

      <!-- Form -->
      <div class="card mt-4 mb-3">
        <div class="row g-0">
          <div class="col-md-4 my-auto img">
            <img src="./img/signup/ill-9.webp" class="img-fluid rounded-start" alt="ChapMoney">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">
                <i class="icon fas fa-user"></i>
                S'inscrire
              </h2>
              <hr class="mb-4">
              <!-- FORM -->
              <form action="" method="POST">
                <!-- Name -->
                <div class="mb-3">
                  <label>Nom</label>
                  <input type="text" class="form-control form-control-sm">
                </div>
                <!-- Surname -->
                <div class="mb-3">
                  <label>Prenom</label>
                  <input type="text" class="form-control form-control-sm">
                </div>


                <!-- Phone Number -->
                <div class="row">
                  <div class="col-sm-3">
                    <div class="mb-3">
                      <label>N° Tel</label>
                      
                      <!-- Button trigger modal -->
                      <div class="form-control form-control-sm" id="code__country" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <div>
                                <div class="form-check">
                                  <label class="form-check-label" for="code__1">
                                    <input class="form-check-input" value="+225" type="radio" name="flexRadioDefault" id="code__1" checked>
                                    Côte d'Ivoire
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label" for="code__2">
                                    <input class="form-check-input" value="+7" type="radio" name="flexRadioDefault" id="code__2">
                                    Russie
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label" for="code__3">
                                    <input class="form-check-input" value="+33" type="radio" name="flexRadioDefault" id="code__3">
                                    France
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label" for="code__4">
                                    <input class="form-check-input" value="+237" type="radio" name="flexRadioDefault" id="code__4">
                                    Cameroun
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label" for="code__5">
                                    <input class="form-check-input" value="+241" type="radio" name="flexRadioDefault" id="code__5">
                                    Gabon
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                  <div class="col-sm-9">
                    <label></label>
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-sm" placeholder="01 02 03 04 05">
                    </div>
                  </div>
                </div>


                <!-- Email -->
                <div class="mb-3">
                  <label>Adresse Email</label>
                  <input type="email" class="form-control form-control-sm">
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <label>Mot de passe</label>
                  <input type="password" class="form-control form-control-sm">
                  <div id="emailHelp" class="form-text">Le mot de passe doit contenir (chiffre, symbole, majiscule, miniscule)</div>
                </div>

                <!-- Termes and Conditions -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <span class="form-check-label" for="flexCheckDefault">
                    J'accepte les <a href="#" class="text-primary">termes et conditions</a>
                  </span>
                </div>

                <!-- Validate button -->
                <button class="btn btn-primary d-block w-100" name="validate">S'inscrire</button>

                <!-- Login route -->
                <div class="text-center mt-3">
                  <span>Déjà un compte ? <a href="./login.html">Connectez-vous ici</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
