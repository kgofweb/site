<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="./img/favicon/link-logo.png" type="image/x-icon">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/signup.css">
  <title>ChapMoney</title>
</head>

<body>
  <div class="container">
    <!-- Back button -->
    <div class="back mt-3">
      <a href="./index.html">
        <i class="fa-solid fa-angle-left"></i>
        Retour
      </a>
    </div>

    <div class="container overflow-hidden">
      <div class="text-center text-white mt-4">
        <h2>S'inscrire</h2>
      </div>
      <div class="multisteps-form">
        <div class="row">
          <div class="col-12 col-lg-8 ml-auto mr-auto mt-3 mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active">
                <i class="fa-solid fa-user"></i>
              </button>
              <button class="multisteps-form__progress-btn">
                <i class="fa-solid fa-envelope"></i>
              </button>
              <button class="multisteps-form__progress-btn">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form">
              <!-- User infos -->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                <div class="row g-0">
                  <div class="col-md-4 my-auto">
                    <img src="./img/login-img.webp" class="img-fluid rounded-start"  alt="ChapMoney">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="multisteps-form__title fw-bold">Infos Utilisateur</h5>
                      <hr>
                      <div class="multisteps-form__content">
                        <div class="mb-3">
                          <span class="fw-bold">Nom</span>
                          <input type="text" class="form-control numberTel" placeholder="Michael" required>
                        </div>
                        <div class="mb-3">
                          <span class="fw-bold">Prénom</span>
                          <input type="text" class="form-control numberTel" placeholder="Michael" required>
                        </div>

                        <div class="button-row d-flex align-items-center mt-4">
                          <span>Déjà un compte ? <a href="./login.html">Connectez-vous</a></span>
                          <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Suivant</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Téléphone -->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <div class="row g-0">
                  <div class="col-md-4 my-auto">
                    <img src="./img/contact.png" class="img-fluid rounded-start"  alt="ChapMoney">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="multisteps-form__title fw-bold">Contact</h5>
                      <hr>
                      <div class="multisteps-form__content">
                        <!-- Tel Number -->
                        <div class="mb-3">
                          <i class="uil uil-mobile-android-alt"></i>
                          <span class="fw-bold">N° téléphone</span>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control numberTel" placeholder="+10 000 00 00 00" id="phoneNumber" required>
                            </div>
                          </div>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                          <i class="uil uil-mobile-android-alt"></i>
                          <span class="fw-bold">Adresse Email</span>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control numberTel" placeholder="xyz@gmail.com" required>
                            </div>
                          </div>
                        </div>

                        <div class="button-row d-flex mt-4">
                          <button class="btn btn-secondary js-btn-prev" type="button" title="Prev">Retour</button>
                          <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Suivant</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Validation -->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <div class="row g-0">
                  <div class="col-md-4 my-auto">
                    <img src="./img/send.webp" class="img-fluid rounded-start"  alt="ChapMoney">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="multisteps-form__title fw-bold">Mot de passe</h5>
                      <hr>
                      <div class="multisteps-form__content">
                        <!-- Password -->
                        <div class="mb-3">
                          <i class="uil uil-mobile-android-alt"></i>
                          <span class="fw-bold">Mot de passe</span>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control numberTel" id="amount" required>
                            </div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <i class="uil uil-mobile-android-alt"></i>
                          <span class="fw-bold">Confirmez le mot de passe</span>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control numberTel" id="amount" required>
                            </div>
                          </div>
                          <div id="emailHelp" class="form-text">Le mot de passe doit contenir (chiffre, symbole, majiscule, miniscule)</div>
                        </div>

                        <!-- Termes and Conditions -->
                        <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <span class="form-check-label" for="flexCheckDefault">
                            J'accepte les <a href="#" class="text-primary">termes et conditions</a>
                          </span>
                        </div>

                        <div class="button-row d-flex mt-4">
                          <button class="btn btn-secondary js-btn-prev" type="button" title="Prev">Retour</button>
                          <button class="btn btn-success ml-auto" type="button" title="Send">S'inscrire</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./js/transaction.js"></script>
  <script src="./js/multi-step.js"></script>
</body>

</html>
