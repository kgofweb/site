<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="./img/favicon/link-logo.png" type="image/x-icon">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/transaction.css">
  <title>ChapMoney</title>
</head>

<body>
  <div class="container">
    <!-- Back button -->
    <div class="back mt-4 mb-5">
      <a href="./index.html">
        <i class="fa-solid fa-angle-left"></i>
        Retour
      </a>
    </div>

    <div class="text-warning justify-content-center">
      <div class="row justify-content-center">

        <div class="col-12" style="max-width: 50rem;">
          <div class="card card__sending bg-danger">
            <div class="card-body">
              <h4 class="text-start text-white">
                <i class="uil uil-message"></i>
                <b>Envoi</b>
              </h4>
              <div>
                <img src="./img/transaction.webp" alt="ChapMoney">
              </div>
              <a href="./send.html" class="btn btn-primary px-4 py-3 float-end">
                <i class="fa-solid fa-angle-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12 mt-4" style="max-width: 50rem;">
          <div class="card card__receive">
            <div class="card-body">
              <h4 class="text-start text-white">
                <i class="uil uil-money-withdrawal"></i>
                <b>Retrait</b>
              </h4>
              <div>
                <img src="./img/receive.webp" alt="ChapMoney">
              </div>
              <a href="./reception.html" class="btn btn-success px-4 py-3 float-end">
                <i class="fa-solid fa-angle-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./js/transaction.js"></script>
  <script src="./js/multi-step.js"></script>
</body>

</html>
