<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="./img/favicon/link-logo.png" type="image/x-icon">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/transaction.css">
  <title>ChapMoney</title>
</head>

<body>
  <div class="container">
    <!-- Back button -->
    <div class="back mt-3">
      <a href="./index.html">
        <i class="fa-solid fa-angle-left"></i>
        Retour
      </a>
    </div>

    <div class="container overflow-hidden">
      <div class="multisteps-form">
        <div class="row">
          <div class="col-12 col-lg-8 ml-auto mr-auto mt-5 mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active">Expéditeur</button>
              <button class="multisteps-form__progress-btn">Récepteur</button>
              <button class="multisteps-form__progress-btn">Montant</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form">
              <!-- Expediteur -->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                <h5 class="multisteps-form__title fw-bold">Expéditeur</h5>
                <hr>
                <div class="multisteps-form__content">
                  <!-- Choose Country -->
                  <div class="mb-3">
                    <span class="fw-bold">Pays</span>
                    <select class="form-select" id="country__one" required>
                      <option value="">--Selectionner votre Pays--</option>
                      <option value="russie">Russie</option>
                      <option value="benin">Bénin</option>
                      <option value="congo">Congo Brazaville</option>
                      <option value="civ">Côte d'Ivoire</option>
                      <option value="gabon">Gabon</option>
                      <option value="guinee">Guinée</option>
                      <option value="mali">Mali</option>
                      <option value="niger">Niger</option>
                      <option value="senegal">Sénégal</option>
                    </select>
                  </div>
                  <!-- Mode d'envoi -->
                  <div class="mb-3">
                    <span class="fw-bold">Mode d'envoi</span>
                    <select class="form-select" id="modeSend">
                      <option>Choisir obligatoirement un pays</option>
                    </select>
                  </div>
                  <!-- Tel Number -->
                  <div class="mb-3">
                    <i class="uil uil-mobile-android-alt"></i>
                    <span class="fw-bold">N° téléphone</span>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control numberTel" placeholder="+10 000 00 00 00"
                          id="phoneNumber" required>
                      </div>
                    </div>
                  </div>

                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Suivant</button>
                  </div>
                </div>
              </div>

              <!-- Recepteur -->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h5 class="multisteps-form__title fw-bold">Récepteur</h5>
                <hr>
                <div class="multisteps-form__content">
                  <!-- Choose Country -->
                  <div class="mb-3">
                    <span class="fw-bold">Pays</span>
                    <select class="form-select" id="country__two" required>
                      <option value="">--Selectionner votre Pays--</option>
                      <option value="russie">Russie</option>
                      <option value="benin">Bénin</option>
                      <option value="congo">Congo Brazaville</option>
                      <option value="civ">Côte d'Ivoire</option>
                      <option value="gabon">Gabon</option>
                      <option value="guinee">Guinée</option>
                      <option value="mali">Mali</option>
                      <option value="niger">Niger</option>
                      <option value="senegal">Sénégal</option>
                    </select>
                  </div>
                  <!-- Mode d'envoi -->
                  <div class="mb-3">
                    <span class="fw-bold">Mode d'envoi</span>
                    <select class="form-select" id="modeReceive">
                      <option>Choisir obligatoirement un pays</option>
                    </select>
                  </div>
                  <!-- Tel Number -->
                  <div class="mb-3">
                    <i class="uil uil-mobile-android-alt"></i>
                    <span class="fw-bold">N° téléphone</span>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control numberTel" placeholder="+10 000 00 00 00"
                          id="phoneNumber" required>
                      </div>
                    </div>
                  </div>

                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Retour</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Suivant</button>
                  </div>
                </div>
              </div>

              <!-- Montant -->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h5 class="multisteps-form__title fw-bold">Indiquer le montant à transférer</h5>
                <hr>
                <div class="multisteps-form__content">
                  <!-- Tel Number -->
                  <div class="mb-3">
                    <i class="uil uil-mobile-android-alt"></i>
                    <span class="fw-bold">Somme</span>
                    <div class="row">
                      <div class="col">
                        <input type="number" class="form-control numberTel" placeholder="5000"
                          id="amount" required>
                      </div>
                    </div>
                  </div>

                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Retour</button>
                    <button class="btn btn-success ml-auto" type="button" title="Send">Transférer</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./js/transaction.js"></script>
  <script src="./js/multi-step.js"></script>
</body>

</html>
