<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Transférer de l'argent n'a jamais été aussi facile avec ChapMoney. C'est simple, rapide et fiable. Transférer et récevez votre argent à l'instant.">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="./img/favicon/link-logo.png" type="image/x-icon">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>ChapMoney</title>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center flex-column">
    <!-- =========== Header =========== -->
    <div class="logo mt-5">
      <a href=""><img src="./img/logo.png" alt="ChapMoney"></a>
    </div>

    <!-- =========== Main =========== -->
    <div class="showcase text-center">
      <div class="title">
        <h2 class="mt-4">Bienvenue sur Chap<span>Money</span></h2>
        <p>Transférer de l’argent n’a jamais été aussi <span>facile</span>, <span>rapide</span> et <span>fiable</span></p>
      </div>

      <!-- =========== Actions =========== -->
      <div class="btn__actions mt-5">
        <!-- Box 1 -->
        <div class="box__1">
          <a href="" class="btn btn-danger d-block w-100 mb-4 link__1">
            <i class="icon fas fa-exchange-alt"></i>
            Transaction
          </a>
          <a href="./tracker.html" class="follow btn btn-warning d-block w-100 mb-4 link__2">
            <i class="icon fa-solid fa-location-crosshairs"></i>
            Tracker
          </a>
        </div>
        <!-- Box 2 -->
        <div class="box__2">
          <a href="./signup.html" class="signin btn btn-primary d-block w-100 mb-4 link__3">
            <i class="icon fas fa-user"></i>
            S'inscrire
          </a>
          <a href="./login.html" class="login btn btn-success d-block w-100 mb-4 link__4">
            <i class="icon fas fa-sign-in-alt "></i>
            Se connecter
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Scroll Reveal -->
  <script src="./js/scrollreveal.min.js"></script>
  <!-- My JS -->
  <script src="./js/app.js"></script>
</body>
</html>
