<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./img/favicon/link-logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/login.css">
    <title>ChapMoney</title>
  </head>
  <body>
    <div class="container">
      <!-- Back button -->
      <div class="back mt-3">
        <a href="./index.html">
          <i class="fa-solid fa-angle-left"></i>
          Retour
        </a>
      </div>

      <!-- Form -->
      <div class="card mt-4 mb-3 w-75 mx-auto">
        <div class="row g-0">
          <div class="col-md-4 my-auto img">
            <img src="./img/login-home (2).webp" class="img-fluid rounded-start" alt="ChapMoney">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">
                <i class="icon fas fa-user"></i>
                Se connecter
              </h2>
              <hr class="mb-4">
              <!-- FORM -->
              <form action="" method="POST">
                <!-- Email -->
                <div class="mb-3">
                  <label>Adresse Email</label>
                  <input type="email" class="form-control rounded-3">
                </div>
                <!-- Password -->
                <div class="mb-4">
                  <label>Mot de passe</label>
                  <input type="password" class="form-control rounded-3">
                </div>

                <!-- Validate button -->
                <button class="btn btn-success d-block w-100 mt-3 login" name="validate">Se connecter</button>

                <div class="link text-center mt-3 d-flex align-items-center justify-content-between">
                  <span>Pas de compte ? <a href="./signup.html">Creez en un</a></span>
                  <span>Mot de passe oublié ? <a href="./password.html">Réinitialiser le</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
