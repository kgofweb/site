<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="./img/favicon/link-logo.png" type="image/x-icon">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/reception.css">
  <title>ChapMoney</title>
</head>

<body>
  <div class="container">
    <!-- Back button -->
    <div class="back mt-3">
      <a href="./index.html">
        <i class="fa-solid fa-angle-left"></i>
        Retour
      </a>
    </div>

    <div class="card card__receive mt-5 mb-3 w-75 mx-auto">
      <div class="row g-0">
        <div class="col-md-4 my-auto img">
          <img src="./img/receive.webp" class="img-fluid rounded-start" alt="ChapMoney">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">
              <i class="fa-solid fa-sack-dollar"></i>
              Effectuer un retrait
            </h4>
            <hr class="mb-3">
            <form action="" method="POST">
              <div class="mt-4">
                <label>Entrer le code de retrait</label>
                <input type="text" class="form-control rounded-3">
              </div>
  
              <button class="btn text-white d-block w-100 mt-4 mb-2 fw-bold" name="validate">Effectuer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./js/transaction.js"></script>
  <script src="./js/multi-step.js"></script>
</body>

</html>
